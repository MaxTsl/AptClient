<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
            <div class="p-5">
                <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form [formGroup]="service.registerForm" autocomplete="off" class="user" (ngSubmit)="onSubmit()" >
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" formControlName="UserName">
                        <!-- [ngClass]="{ 'is-invalid': f.UserName.touched && f.UserName.errors }"> <div *ngIf="f.UserName.toucched" class="text-danger" >This field is mandatory.</div>
                        <div class="text-danger" >This field </div>-->
                    </div>
                    <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" formControlName="FullName">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="Email">
                    <!--<label class="text-danger" *ngIf="f.Email.toucched && f.Email.errors?.email">Invalid E-mail address.</label>-->
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="Password">
                    <!--<label class="text-danger" *ngIf="f.toucched && f.Password.errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="f.Password.toucched && f.Password.errors?.minlength">Mnimum 6 characters required.</label>-->
                    </div>
                    <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="ConfirmPassword">
                    <!--<label class="text-danger" *ngIf="f.ConfirmPassword.toucched && f.ConfirmPassword.errors?.required">This field is mandatory.</label>-->
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                </div>
                <div class="form-group">
                    <a  href="/home" class="btn btn-primary btn-user btn-block">Return</a>
                </div>
               
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
